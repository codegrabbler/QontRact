imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:


framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"]}
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

assetic:
    filters:
        less:
            node: "%nodejs%"
            node_paths: "%node_modules%"
            apply_to: ".less$"
        cssrewrite: ~
    assets:
       jscomponents:
          inputs:
             - "%kernel.root_dir%/../vendor/components/jqueryui/jquery-ui.js"
          output: "js/jqueryui.js"
       custom:
          inputs:
             - "%kernel.root_dir%/../app/Resources/js/*.js"
          output: "js/custom.js"
braincrafted_bootstrap:
    css_preprocessor: less
    customize:
        variables_file: "%kernel.root_dir%/Resources/less/variables.less"
    icon_prefix: fa
# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email: [register@rappeler.de]

# Jms translations
jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%/Resources", "%kernel.root_dir%/../src/"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes, validators,FOSUserBundle]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            output_format: xliff

jms_i18n_routing:
    default_locale: %locale%
    locales: [de, en]
    strategy: prefix
